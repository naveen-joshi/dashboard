<p-table [value]="sheets" [tableStyle]="{ 'min-width': '50rem' }" styleClass="custom-margin-between-rows">
  <ng-template pTemplate="header">
      <tr>
          <th>Sheet Name</th>
          <th>Status</th>
          <th>Created by</th>
          <th>Created on</th>
          <th>Last Modify</th>
          <th>Note</th>
          <th style="display: flex; width: 100%; justify-content: end;">
            <p-button icon="pi pi-sort-alt" label="Sort" [text]="true"></p-button>
            <p-button icon="pi pi-search" label="Search" [text]="true"></p-button>
            <p-button label="Create New Sheet" (click)="showDialog()"></p-button>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-sheet>
      <tr class="table-card">
          <td>{{sheet.sheetName}}</td>
          <td>{{sheet.status}}</td>
          <td>{{sheet.createdBy}}</td>
          <td>{{sheet.createdOn}}</td>
          <td>{{sheet.lastModifiedOn}}</td>
          <td>{{sheet.note}}</td>
          <td>
            <p-button icon="pi pi-sort-alt"></p-button>
            <p-button icon="pi pi-search"></p-button>
          </td>
      </tr>
  </ng-template>
</p-table>


<p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }" [modal]="true" [resizable]="false" [draggable]="false">
  <ng-template pTemplate="header">
      <span class="text-xl font-bold">Create New Sheet</span>
  </ng-template>
  <div class="form-container">
    <div class="form-group">
      <label for="username">Sheet Name</label>
      <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="sheetName" />
    </div>
    <div class="form-group">
      <label for="username">Description</label>
      <textarea rows="5" cols="30" pInputTextarea [autoResize]="true" [(ngModel)]="description"></textarea>
    </div>
    <div class="form-group">
      <label for="username">Columns</label>
      <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="sheetName" />
    </div>
  </div>
  <ng-template pTemplate="footer">
      <p-button (click)="visible = false" label="Create Now"></p-button>
  </ng-template>
</p-dialog>
